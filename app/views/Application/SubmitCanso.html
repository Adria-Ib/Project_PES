<!DOCTYPE html>
#{extends 'main.html' /}
#{set title:'Home' /}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introdueixi les dades</title>
</head>
<body>
<h1>Introdueixi les dades d'una cançó a la base de dades</h1>
<br><br>

<form action="@{Application.SuccessCanso()}" method="POST">
    <h5>Introdueixi el nom del cantant de la cançó</h5>
    <input type="text" name="cantants" />
    <br>
    <h5>Introdueixi el nom d'una cançó</h5>
    <input type="text" name="nom" />
    <br>
    <h5>Introdueixi la lletra de la cançó</h5>
    <input type="text" name="lletra" />
    <br>
    <h5>Introdueixi l'any de publicació de la cançó</h5>
    <input type="text" name="data" />
    <br>
    <input type="submit" value="Introdueix" />
</form>

</body>
</html>
