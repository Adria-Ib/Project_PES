#{set title:'Home' /}

<div id="login">


    #{form @login(), id:'formLogin'}
    #{field 'user.nom'}
    <p class="field">
        <label>Login Name:</label>
        <input type="text"  size="19" name="${field.name}" value="${admin?.nom}" />
    </p>
    #{/field}

    #{field 'user.password'}
    <p class="field">
        <label>Password:</label>
        <input type="password"  size="19" name="${field.name}" value="${admin?.password}"/>
    </p>
    #{/field}
    <p class="buttons">
        <input type="submit" value="Account login" />
    </p>
    #{/form}

    <form action="@{Application.buscarCanso()}" method="GET">
        <input type="text" name="nom" />
        <input type="submit" value="Buscar" />
    </form>


    <p>
        <a href="@{register()}">Register New User</a>
    </p>

</div>
